<script type="text/javascript">
    jQuery(document).ready(function ($) {
        reload_masonry();

        var count = 2;
        var total = 3;		

		count = reload_articles(count, total);

        $(window).scroll(function () {
            count = reload_articles(count, total);
        });

        function reload_articles(count, total) {
            if ($(window).scrollTop() + $(window).height() === $(document).height()) {
                if (count > total) {
                    return count;
                } else {
                    return loadArticle(count);
                }
            }
            return count;
        }

        function reload_masonry() {
			$("#main").imagesLoaded().progress(function () {
            $('#main').masonry({
                // options
                itemSelector: '.tile',
                columnWidth: '.tile',
            });
			});
        }

        function loadArticle(pageNumber) {
            if (!$(document).find("#main").hasClass('now-loading')) {
                $("#main").addClass('now-loading');
                $('#inifiniteLoader > div').show('fast');
                $.ajax({
                    url: "https://naszydelku.pl/wp-admin/admin-ajax.php",
                    type: 'POST',
                    data: "action=infinite_scroll&page_no=" + pageNumber + '&loop_file=loop',
                    success: function (html) {
                        $('#inifiniteLoader > div').hide('fast');
                        $("#main").append(html);
                        $("#main").masonry('reloadItems');
                        $("#main").imagesLoaded().progress(function () {
                            $("#main").masonry('layout');
                        });
                        //reload_masonry();
                    }
                });
                setTimeout(function () {
                    $("#main").removeClass('now-loading');
                }, 3000);
                pageNumber++;
            }
            return pageNumber;
        }



    });
</script>
